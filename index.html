<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>BMI Calculator!</h1>
        <div class="sub-main">
            <form method="get">
                <label>Enter Your Height in cm <input type="text" placeholder="Enter Height(cm)" id="Height"></label>
                <label>Enter Your Weight in kg <input type="text" placeholder="Enter Weight(kg)" id="Weight"></label>
                <button id="submit">Calculator</button>
                <div id="result">result</div>
            </form>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
